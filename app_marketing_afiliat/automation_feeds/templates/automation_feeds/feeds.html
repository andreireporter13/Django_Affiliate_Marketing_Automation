{% extends 'automation_feeds/base.html' %}
{% load static %}

  <!-- Block title -->
  {% block title %}
   <title>Feeds</title>
  {% endblock %}


  <!-- block content -->     
  {% block content %}
<section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Products
        </h2>
      </div>
      <div class="row">

        {% for product in feeds %}
       <div class="col-sm-6 col-md-4 col-lg-3">
         <div class="box">
           <a href="{{ product.link }}">
             <div class="img-box">
               <img src="{{ product.image_urls }}" alt="">
             </div>
             <div class="detail-box">
               <h6>
                {{ product.split_title }}
               </h6>
               <h6>
                 Price
                 <span>
                   {{ product.price }}
                 </span>
               </h6>
             </div>
             <div class="new">
               <span>
                 New
               </span>
             </div>
           </a>
         </div>
       </div>
       {% endfor %}

    <!-- Button for load more data from db -->
    </div>
       <div class="btn-box">
        <a href="{% url 'feeds' %}">
          View All Products
        </a>
      </div>
    </div>
  </section>
  {% endblock %}
